<!doctype html>
<html>
	<head>
		<script src="dragThrow.js"></script>
		<style>
			.thrower {
				height: 40px;
				width: 40px;
				background: #2aa;
				border-radius: 20px;
				position: absolute;
			}
			.smallw {width:5px;}
			.smallh {height: 5px;}
			#thrower4 {right:0;}
			#thrower5 {bottom:0;}
			.panner {
				height: 800px;
				width: 800px;
			}
			.eventer {
				height: 500px;
				width: 500px;
				background: #ffa;
				position: relative;
				display: inline-block;
				overflow: hidden;
			}

			#eventer2{
				position: relative;
			}
		</style>


	</head>
	<body>
		<div id="eventer" class="eventer">

			<div class="thrower" id="thrower1"></div>

		</div>
		<div class="eventer" id="eventer2">
			<img class="panner thrower" id="panner" src="http://www.coltpini.com/wp-content/uploads/2010/01/pini-11.jpg" />
		</div>
	</body>
	<script>
		var dt = new dragThrow();
		dt.init({targetObject: document.getElementById('thrower1'),eventObject: document.getElementById('eventer'), decay: 1, moveX:true, moveY:true, gravity:0.5, onlyTarget:true});

		var dtPan = new dragThrow();
		dtPan.init({targetObject: document.getElementById('panner'),eventObject: document.getElementById('eventer2'), decay: 0.8, moveX:true, moveY:true, onlyTarget:false});

	</script>
</html>
